<!DOCTYPE html>
<html>

<head>
    <title>GIPHY Search</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <form id="buttonsDiv">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div id="gameDiv">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <form id="searchDiv">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-light bg-light searchDiv">
                        <a class="navbar-brand"></a>
                        <form class="form-inline">
                            <h1 id="headGif">Gif-atorium</h1>
                            <input class="form-control mr-sm-2" id="gameSearch" type="search" placeholder="type GIF category here" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0 categorybtn" type="submit">Add a Category</button>
                        </form>
                    </nav>
                </div>
            </div>
        </div>
    </form>
    <form id="gifDiv">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="gameGifs">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
